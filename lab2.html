        var ratingcontainer = $('#rating-container');  

        $('#update-max-value').click(function(){

        var ratingamount = $('#max-value').val();            
            ratingcontainer.html('');

        for ( var i = 0; i < ratingamount; i++)
        {
            ratingcontainer = ratingcontainer.append('<div class = "rating-circle"></div>');
         }
    });

        var lastClicked=null;
        ratingcontainer.delegate('.rating-circle', 'mouseover', function(){
                if(lastClicked){
                    lastClicked.prevAll().removeClass('rating-chosen');
                    lastClicked.removeClass('rating-chosen');
                }
                $(this).prevAll().addClass('rating-hover');
                $(this).addClass('rating-hover');
            });

          ratingcontainer.delegate('.rating-circle', 'mouseout', function(){
            $('.rating-circle').removeClass('rating-hover');
            if(lastClicked){
                lastClicked.prevAll().addClass('rating-chosen');
                lastClicked.addClass('rating-chosen');
            }
        });

        ratingcontainer.delegate('.rating-circle', 'click', function(){
